<body>
    <div class="container">

    <!-- æ·»åŠ ç¡®è®¤å¯¹è¯æ¡† -->
    <div class="overlay" id="overlay"></div>
    <div class="confirm-dialog" id="confirmDialog">
        <h3>ç¡®è®¤æ¸…é™¤å¯¹è¯</h3>
        <p>æ˜¯å¦ç¡®è®¤æ¸…é™¤æ‰€æœ‰å¯¹è¯å†å²ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚</p>
        <div class="dialog-buttons">
            <button class="cancel-btn" onclick="hideConfirmDialog()">å–æ¶ˆ</button>
            <button class="confirm-btn" onclick="confirmClear()">ç¡®è®¤æ¸…é™¤</button>
        </div>
    </div>

    <script>
        // æ·»åŠ å¯¹è¯å†å²æ•°ç»„
        let chatHistory = [];
        
        function addMessageToHistory(role, content) {
            const chatHistoryDiv = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = role === 'user' ? content : formatText(content);
            
            messageDiv.appendChild(contentDiv);
            chatHistoryDiv.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            
            // ä¿å­˜åˆ°å†å²è®°å½•
            chatHistory.push(`${role}:${content}`);
        }

        function formatText(text) {
            // é¦–å…ˆæ¸…ç†æ–‡æœ¬ä¸­çš„å¤šä½™ç©ºæ ¼å’Œæ¢è¡Œ
            text = text.trim().replace(/\s+/g, ' ');
            
            // å¤„ç†ä¸»è¦ç‰¹æ€§æ®µè½
            text = text.replace(/Python æ˜¯ä¸€ç§"(.*?)"ï¼Œ(.*?)ã€‚/, (match, desc, rest) => {
                return `âœ¨ Python ç®€ä»‹\n\nPython æ˜¯ä¸€ç§${desc}çš„ç¼–ç¨‹è¯­è¨€ã€‚\n\n${rest}ã€‚`;
            });
            
            // å¤„ç†ç‰¹æ€§ç¼–å·å’Œæ ‡é¢˜
            text = text.replace(/--###\s*"(\d+)\.\s*(.*?)"/g, (match, num, title) => {
                return `\n\nğŸ”¸ ç‰¹æ€§ ${num}ï¼š${title}\n`;
            });
            
            // å¤„ç†å­ç‰¹æ€§
            text = text.replace(/"(\*\*.*?\*\*)"/g, (match, content) => {
                content = content.replace(/\*\*/g, '');
                return `\n  â€¢ ${content}`;
            });
            
            // å¤„ç†ä»£ç ç¤ºä¾‹
            text = text.replace(/```(.*?)```/g, (match, code) => {
                return '\nğŸ“ ä»£ç ç¤ºä¾‹ï¼š\n    ' + code.replace(/\n/g, '\n    ').trim() + '\n';
            });
            
            // å¤„ç†å­é¡¹è¯´æ˜
            text = text.replace(/:\s*"([^"]+)"/g, 'ï¼š\n    $1');
            
            // å¤„ç†ç ´æŠ˜å·åˆ—è¡¨
            text = text.replace(/\s*-\s*"([^"]+)"/g, '\n  â€¢ $1');
            
            // æ ¼å¼åŒ–åˆ—è¡¨é¡¹
            let lines = text.split('\n');
            
            lines = lines.map(line => {
                line = line.trim();
                
                // ç‰¹æ€§æ ‡é¢˜å¢åŠ ä¸Šä¸‹é—´è·
                if (line.startsWith('ğŸ”¸')) {
                    return '\n' + line + '\n';
                }
                
                // åˆ—è¡¨é¡¹ç¼©è¿›
                if (line.startsWith('â€¢')) {
                    return '    ' + line;
                }
                
                // ä»£ç ç¤ºä¾‹ä¿æŒç¼©è¿›
                if (line.startsWith('ğŸ“')) {
                    return '\n' + line;
                }
                
                return line;
            });
            
            text = lines.join('\n');
            
            // æ›¿æ¢ä¸€äº›ç‰¹æ®Šè¯è¯­çš„è¡¨è¾¾
            text = text
                .replace(/Webå¼€å‘/g, 'ğŸŒ Webå¼€å‘')
                .replace(/æ•°æ®ç§‘å­¦/g, 'ğŸ“Š æ•°æ®ç§‘å­¦')
                .replace(/æœºå™¨å­¦ä¹ /g, 'ğŸ¤– æœºå™¨å­¦ä¹ ')
                .replace(/äººå·¥æ™ºèƒ½/g, 'ğŸ§  äººå·¥æ™ºèƒ½')
                .replace(/è‡ªåŠ¨åŒ–/g, 'âš™ï¸ è‡ªåŠ¨åŒ–')
                .replace(/GUI/g, 'ğŸ–¥ï¸ GUI')
                .replace(/GitHub/g, 'ğŸ“¦ GitHub')
                .replace(/Windows/g, 'ğŸªŸ Windows')
                .replace(/Linux/g, 'ğŸ§ Linux')
                .replace(/macOS/g, 'ğŸ macOS');
            
            // æ¸…ç†æ ¼å¼
            text = text
                .replace(/\n{3,}/g, '\n\n')     // æ¸…ç†å¤šä½™ç©ºè¡Œ
                .replace(/\s+$/gm, '')           // æ¸…ç†è¡Œå°¾ç©ºæ ¼
                .replace(/ã€‚\s*/g, 'ã€‚\n')        // åœ¨å¥å·åæ·»åŠ æ¢è¡Œ
                .replace(/ï¼š\s*/g, 'ï¼š\n')        // åœ¨å†’å·åæ·»åŠ æ¢è¡Œ
                .trim();
            
            // æ·»åŠ æ®µè½é—´è·
            text = text.split('\n').map(line => {
                if (line.startsWith('ğŸ”¸')) {
                    return '\n' + line;  // ç‰¹æ€§æ ‡é¢˜å‰æ·»åŠ ç©ºè¡Œ
                }
                return line;
            }).join('\n');
            
            // æ·»åŠ ç»“å°¾æ€»ç»“
            if (text.includes('æ€»ç»“')) {
                text = text.replace(/æ€»ç»“/g, '\nğŸ’¡ æ€»ç»“');
            }
            
            return text;
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question) return;
            
            // æ·»åŠ ç”¨æˆ·é—®é¢˜åˆ°ç•Œé¢
            addMessageToHistory('user', question);
            
            const loading = document.getElementById('loading');
            const askButton = document.getElementById('askButton');
            const questionInput = document.getElementById('question');
            
            askButton.disabled = true;
            loading.style.display = 'block';
            questionInput.value = '';
            
            try {
                const useSearch = document.getElementById('useSearch').checked;
                const historyParam = chatHistory.join('|');
                
                const eventSource = new EventSource(`/ask?${new URLSearchParams({
                    question: question,
                    history: historyParam,
                    search: useSearch
                })}`);
                
                let assistantResponse = '';
                
                eventSource.onmessage = function(event) {
                    assistantResponse += event.data;
                };
                
                eventSource.onerror = function(error) {
                    eventSource.close();
                    if (!assistantResponse) {
                        addMessageToHistory('assistant', 'è¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                    }
                    askButton.disabled = false;
                    loading.style.display = 'none';
                };
                
                eventSource.addEventListener('done', function(event) {
                    eventSource.close();
                    if (assistantResponse) {
                        addMessageToHistory('assistant', assistantResponse);
                    }
                    askButton.disabled = false;
                    loading.style.display = 'none';
                });
                
            } catch (error) {
                addMessageToHistory('assistant', 'å‘ç”Ÿé”™è¯¯ï¼š' + error.message);
                askButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        // æ·»åŠ å›è½¦é”®ç›‘å¬
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('askButton').disabled) {
                askQuestion();
            }
        });

        function showConfirmDialog() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('confirmDialog').classList.add('show');
        }
        
        function hideConfirmDialog() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('confirmDialog').classList.remove('show');
        }
        
        function clearHistory() {
            showConfirmDialog();
        }
        
        function confirmClear() {
            // æ¸…é™¤å¯¹è¯å†å²
            chatHistory = [];
            const chatHistoryDiv = document.getElementById('chatHistory');
            chatHistoryDiv.innerHTML = '';
            
            // æ·»åŠ æ¸…é™¤æç¤º
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-system';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content system-message';
            contentDiv.textContent = 'å¯¹è¯å†å²å·²æ¸…é™¤';
            messageDiv.appendChild(contentDiv);
            chatHistoryDiv.appendChild(messageDiv);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤æç¤ºæ¶ˆæ¯
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    messageDiv.remove();
                }, 300);
            }, 2000);
            
            // éšè—ç¡®è®¤å¯¹è¯æ¡†
            hideConfirmDialog();
        }
        
        // æ·»åŠ ç‚¹å‡»é®ç½©å±‚å…³é—­å¯¹è¯æ¡†
        document.getElementById('overlay').addEventListener('click', hideConfirmDialog);
        
        // æ·»åŠ  ESC é”®å…³é—­å¯¹è¯æ¡†
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideConfirmDialog();
            }
        });
    </script>
